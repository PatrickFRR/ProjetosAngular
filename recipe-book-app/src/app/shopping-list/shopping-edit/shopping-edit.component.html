<!-- Container de linha usando a classe "row" do Bootstrap -->
<div class="row">

    <!-- Coluna que ocupa 12 colunas em telas pequenas ou maiores usando "col-xs-12" do Bootstrap -->
    <div class="col-xs-12">

        <!-- Formulário -->
        <form>

            <!-- Coluna para o campo "Name" ocupando 5 colunas em telas médias ou maiores usando "col-sm-5" do Bootstrap -->
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <!-- Coluna para o campo "Amount" ocupando 2 colunas em telas médias ou maiores usando "col-sm-2" do Bootstrap -->
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control">
            </div>

            <!-- Nova linha dentro do formulário -->
            <div class="row">

                <!-- Coluna que ocupa 12 colunas em telas pequenas ou maiores usando "col-xs-12" do Bootstrap -->
                <div class="col-xs-12">

                    <!-- Botões para adicionar, deletar e limpar -->
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>

                </div>
            </div>

        </form>
    </div>
</div>
